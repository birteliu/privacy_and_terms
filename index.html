  <script src="components/js-cookie/src/js.cookie.js"></script>
  <script>
  var access_token = Cookies.get('access_token'),
    userId = Cookies.get('userId');

  if (!access_token || !userId) {
    location.href = '/signin.html';
  }

  function logOut() {
    $.ajax({
      method: 'post',
      url: '/api/users/logout',
      beforeSend: function(xhr) {
        xhr.setRequestHeader('Authorization', access_token);
      }
    }).complete(function() {
      Cookies.remove('access_token');
      Cookies.remove('userId');
      location.href = '/signin.html';
    });
  }
  </script>
</head>

  <!-- modal.js-modal-addDevice -->
  <div class="modal fade js-modal-addDevice" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" data-i18n="add-device.title"></h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="addDeviceId" class="control-label" data-i18n="add-device.deviceId"></label><div class="help-block with-errors"></div>
              <input type="text" class="form-control" id="addDeviceId" data-i18n="[data-error]dashboard-nav.error" required v-model="deviceId" v-on:keydown.enter.stop="exec">
            </div>
            <div class="form-group">
              <label class="control-label" data-i18n="add-device.deviceType"></label>
              <div class="form-group select-board">
                <label class="btn btn-default" v-bind:disabled="burning">
                  <input type="radio" name="deviceType" value="mark1" v-model="deviceType">
                  <img src="media/webduino-mark1.png">
                </label>
                <label class="btn btn-default" v-bind:disabled="burning">
                  <input type="radio" name="deviceType" value="fly" v-model="deviceType">
                  <img src="media/webduino-fly.png">
                </label>
                <label class="btn btn-default" v-bind:disabled="burning">
                  <input type="radio" name="deviceType" value="smart" v-model="deviceType">
                  <img src="media/webduino-smart.png">
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="addDeviceComment" class="control-label" data-i18n="add-device.comment"></label>
              <input type="text" class="form-control" id="addDeviceComment" v-model="comment" v-on:keydown.enter.stop="exec">
            </div>
          </form>
          <div class="form-group" v-show="message">
            <label class="control-label" data-i18n="add-device.message"></label>
            <p class="message">{{ message }}</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="add-device.close"></button>
          <button type="button" class="btn btn-primary ladda-button js-exec" data-style="expand-right" data-i18n="add-device.exec" v-on:click.stop="exec"></button>
        </div>
      </div>
    </div>
  </div><!--/modal.js-modal-addDevice-->

  <!-- modal.js-modal-burn -->
  <div class="modal fade js-modal-burn" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" data-i18n="burnFirmware.title"></h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label class="control-label" data-i18n="burnFirmware.describeLabel"></label>
              <p data-i18n="burnFirmware.describeText"></p>
            </div>
            <div class="form-group">
              <label class="control-label" data-i18n="burnFirmware.type"></label>
              <div class="form-group">
                <label class="btn btn-default active" style="padding: 3px;" v-bind:disabled="burning">
                  <input type="radio" name="deviceType" value="mark1" style="position: absolute;" v-model="deviceType">
                  <image src="media/webduino-mark1.png" style="height: 100px"></image>
                </label>
                <label class="btn btn-default" style="padding: 3px;" v-bind:disabled="burning">
                  <input type="radio" name="deviceType" value="fly" style="position: absolute;" v-model="deviceType">
                  <image src="media/webduino-fly.png" style="height: 100px"></image>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" data-i18n="burnFirmware.describeLabel_firmware"></label>
              <p data-i18n="burnFirmware.describeText_firmware"></p>
            </div>
            <div class="form-group">
              <label class="control-label" data-i18n="burnFirmware.fmTypeLabel"></label>
              <select class="form-control" name="firmwareType" v-model="firmwareType" v-bind:disabled="burning">
                <option value="1" data-i18n="burnFirmware.fmType.val1"></option>
                <option value="2" data-i18n="burnFirmware.fmType.val2"></option>
                <option value="3" data-i18n="burnFirmware.fmType.val3"></option>
                <option value="4" data-i18n="burnFirmware.fmType.val4"></option>
                <option value="5" data-i18n="burnFirmware.fmType.val5"></option>
                <option value="6" data-i18n="burnFirmware.fmType.val6"></option>
                <option value="7" data-i18n="burnFirmware.fmType.val7"></option>
              </select>
            </div>
            <div class="form-group" v-show="message">
              <label class="control-label" data-i18n="burnFirmware.message"></label>
              <div v-if=" typeof message === 'object' ">
                <p v-for="(idx, info) in message" v-bind:class="{ 'bg-success': info.status, 'bg-danger': !info.status }">
                  {{ info.deviceId }} : {{ info.message }}
                </p>
              </div>
              <p class="bg-danger" v-if=" typeof message === 'string' ">{{ message }}</p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="progress progress-striped active" v-show="burning">
            <div class="progress-bar progress-bar-success" v-bind:class="{ 'twenty-sec-ease-in-out': burning }" role="progressbar"></div>
          </div>
          <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="burnFirmware.close"></button>
          <button type="button" class="btn btn-primary js-exec" data-i18n="burnFirmware.burn" v-on:click.stop="exec"></button>
        </div>
      </div>
    </div>
  </div><!--/modal.js-modal-burn-->
