  <script>
  var access_token = Cookies.get('access_token'),
    userId = Cookies.get('userId');

  if (!access_token || !userId) {
    location.href = '/signin.html';
  }

  function logOut() {
    $.ajax({
      method: 'post',
      url: '/api/users/logout',
      beforeSend: function(xhr) {
        xhr.setRequestHeader('Authorization', access_token);
      }
    }).complete(function() {
      Cookies.remove('access_token');
      Cookies.remove('userId');
      location.href = '/signin.html';
    });
  }
  </script>

  <div class="modal fade js-changeName" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="changeModelTitle" data-i18n="changeName.title"></h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="oldFileName" class="control-label" data-i18n="changeName.oldfilename"></label>
              <input type="text" class="form-control" id="oldFileName" disabled>
            </div>
            <div class="form-group">
              <label for="newFileName" class="control-label" data-i18n="changeName.newfilename"></label>
              <input type="text" class="form-control" id="newFileName">
            </div>
            <input type="hidden" class="form-control" id="changedPK">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="changeName.close"></button>
          <button type="button" class="btn btn-primary js-change-exec" data-dismiss="modal" data-i18n="changeName.changed"></button>
        </div>
      </div>
    </div>
  </div>
  <!--/modal.js-changeName-->
  <div class="modal fade js-addDevice" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" data-i18n="addDevice.title"></h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="addDeviceName" class="control-label" data-i18n="addDevice.name"></label>
              <input type="text" class="form-control" id="addDeviceName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="addDevice.close"></button>
          <button type="button" class="btn btn-primary js-addDevice-exec" data-dismiss="modal" data-i18n="addDevice.exec"></button>
        </div>
      </div>
    </div>
  </div>
  <!--/modal.js-addDevice-->
  <div class="modal fade js-burnFirmware" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" data-i18n="burnFirmware.title"></h4>
        </div>
        <div class="modal-body">
          <form role="form">            
            <div class="form-group">
              <label class="control-label" data-i18n="burnFirmware.describeLabel"></label>
              <p data-i18n="burnFirmware.describeText"></p>
            </div>
            <div class="form-group">
              <label class="control-label" data-i18n="burnFirmware.fmTypeLabel"></label>
              <select class="form-control" id="fwList">
                <option value="1" data-i18n="burnFirmware.fmType.val1"></option>
                <option value="2" data-i18n="burnFirmware.fmType.val2"></option>
                <option value="3" data-i18n="burnFirmware.fmType.val3"></option>
                <option value="4" data-i18n="burnFirmware.fmType.val4"></option>
                <option value="5" data-i18n="burnFirmware.fmType.val5"></option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label" data-i18n="burnFirmware.func"></label>
              <div class="form-group">
                <button type="button" class="btn btn-default" data-i18n="burnFirmware.connect"></button>
                <button type="button" class="btn btn-default" data-i18n="burnFirmware.burn"></button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" data-i18n="burnFirmware.message"></label>
              <textarea class="form-control" name="message" rows="5" disabled></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="burnFirmware.close"></button>
        </div>
      </div>
    </div>
  </div>
  <!--/modal.js-burn-->
  <template id="fileOperateTemplate">
    <div>
      <div class="btn-group btn-group-sm" role="group" aria-label="Operate">
        <button type="button" class="btn btn-default js-change" data-i18n="[title]operateTemplate.change" data-toggle="modal" data-target=".js-changeName">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default js-burn" data-i18n="[title]operateTemplate.burn" data-toggle="modal" data-target=".js-burnFirmware">
          <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default js-remove" data-i18n="[title]operateTemplate.remove">
          <span class="glyphicon glyphicon-remove" aria-hidden="true" style="margin-top:1px;"></span>
        </button>
        </div>
      </div>
    </div>
